<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="applicable-device" content="pc,mobile" />
    <title> AR 教育桥 - 在线留言 </title>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/glide.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/online.css"rel="stylesheet" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/jquery.glide.js" type="text/javascript"></script>
	<script src="js/initial.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js" type="text/javascript"></script>
    <script src="js/respond.min.js" type="text/javascript"></script>
    <![endif]-->
</head>

<body>
    <!-- 内容 -->
    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-8 col-md-9" id="rightBox">

                <div class="positionBox">
                    <div class="titleBar">
                        <h1>当前位置</h1>
                        <span></span>
                        <a href="index.html">首页</a> > <a href="comment.html">在线留言</a>
                    </div>
                </div>

                <div class="col-sm-12 col-md-12 pad">
                    <form id="ff" method="post">
                <center>
                    <table cellpadding="3" cellspacing="5" class="reg">
                        <tr>
                            <td align="center" colspan="2">
                                <br />
                                感谢您光临我公司网站，如您有任何疑问请与我们留言，我们会在第一时间联系您！<br />
                                <br />
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                姓名
                            </td>
                            <td align="left">
                                <input class="easyui-validatebox" type="text" name="name" data-options="required:true" style="width:90%;" />
                                *
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                电话
                            </td>
                            <td align="left">
                                <input class="easyui-validatebox" type="text" name="tel" data-options="" style="width:90%;" />
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                邮箱
                            </td>
                            <td align="left">
                                <input class="easyui-validatebox" type="text" name="email" data-options="validType:'email'" style="width:90%;" />
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                QQ
                            </td>
                            <td align="left">
                                <input class="easyui-validatebox" type="text" name="qq" data-options="" style="width:90%;" />
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                反馈标题
                            </td>
                            <td align="left">
                                <input class="easyui-validatebox" type="text" name="title" data-options="required:true" style="width:90%;" />
                                *
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                反馈内容
                            </td>
                            <td align="left">
                                <textarea name="content" style="width:90%; height:70px"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                验证码
                            </td>
                            <td align="left">
                                <input class="easyui-validatebox" type="text" data-options="" style="width:30%;" />
                                <a href="#"><img src="images/code.jpg" style="height:35px;" /></a>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input class="btn" type="button" value="确定" />&nbsp;&nbsp;&nbsp;&nbsp;
                                <input class="btn" type="reset" value="重置" />
                            </td>
                        </tr>
                    </table>
                </center>
                </form>

                <div style="width:100%; height:30px;"></div>

                </div>

            </div>

            <div class="col-xs-12 col-sm-4 col-md-3">

                <div class="navigationBox" id="classification">
                    <div class="titleBar">
                        <h1>导航栏目</h1>
                        <span></span>
                    </div>
                    <div class="list">
                        <ul id="firstpane">
                            <li><a class='' href='about.html'>公司简介</a></li>
                            <li><a class='' href='contact.html'>联系我们</a></li>
                        </ul>
                    </div>
                </div>

                <div class="leftContactBox">
                </div>

            </div>

        </div>
    </div>

    <script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/online.js"></script>

</body>
</html>
